<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gold Advisor - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> Smart Gold Investment Advisor</h1>
                <p>AI-Powered Gold Price Prediction & Investment Recommendations</p>
            </div>
            
            <!-- Current Price Card -->
            <div class="price-card">
                <h3><i class="fas fa-coins"></i> Current Gold Prices (Per 10 Grams)</h3>
                <div class="current-price" id="currentPrice">Loading...</div>
                <div class="price-change" id="priceChange">-</div>
                <div class="exchange-rate" id="exchangeRate">-</div>
                <small class="text-muted" id="lastUpdated">Last updated: -</small>
            </div>
            
            <!-- Recommendation Card -->
            <div class="recommendation-card">
                <h3><i class="fas fa-lightbulb"></i> Investment Recommendation</h3>
                <div id="recommendationContent">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading recommendation...
                    </div>
                </div>
            </div>
            
            <!-- Chart Card -->
            <div class="chart-card">
                <h3><i class="fas fa-chart-area"></i> Price Trends & Predictions</h3>
                <div id="chartContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading chart...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
